spring.application.name=dental-back-spring
spring.mandatory-file-encoding=UTF-8

# --- Codificación y región ---
spring.web.encoding.charset=UTF-8
spring.web.encoding.force=true
spring.mvc.locale=es_ES
spring.web.locale=es_ES

# --- Configuración del servidor ---
server.port=8080
server.servlet.context-path=/

# --- Configuración de la base de datos ---
spring.datasource.url=jdbc:mysql://localhost:3306/clinica_dental?useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASS:admin}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- Configuración JPA ---
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# --- JWT ---
jwt.secret=${JWT_SECRET:my-super-secret-key-1234567890}
jwt.expiration=${JWT_EXPIRATION:86400000}

# --- OpenAPI / Swagger ---
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui/index.html

# --- Salida coloreada ---
spring.output.ansi.enabled=ALWAYS


